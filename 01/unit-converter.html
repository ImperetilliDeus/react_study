<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div id="root">

</div>



</body>

<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.querySelector("#root");

    const App = ()=>{

        const [minutes,setMinutes] = React.useState(0);
        const [flipped,setFlipped] = React.useState(false);

        const onChange = (e)=>{
            setMinutes(e.target.value);
        }

        const reset = ()=>{
            setMinutes(0);
            
        }

        const onFlip = ()=>{
            setFlipped((current)=>!current);

        };

        return(
            <div>
                <h1>단위 변환기</h1>
                <label htmlFor="minutes" style={{paddingRight: 10}}>분</label>
                <input id="minutes" disabled={flipped===true} onChange={onChange} value={minutes} type="number" placeholder="분"/>
                <h4>{minutes} 분을 시 단위로 변환합니다</h4>
                <br/>
                <label htmlFor="hours" style={{paddingRight: 10}}>시간</label>
                <input id="hours" disabled={flipped===false} value={minutes/60} type="number" placeholder="시간"/>
                <br/>
                <button onClick={reset}>초기화</button>
                <button onClick={onFlip}>전환</button>
            </div>
        )
    }

    
ReactDOM.render(<App/>,root);
</script>
</html>
